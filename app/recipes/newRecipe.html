<div class="container mt-5">
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="ingrediants" class="col-sm-2 col-form-label">Ingrediants</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ingrediants" ng-model="ingrediants">
            </div>
        </div>
        <div class="form-group row">
            <label for="steps" class="col-sm-2 col-form-label">Steps</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="steps" ng-model="steps">
            </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duration" ng-model="duration">
            </div>
        </div>
        <!-- <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" ng-model="image">
                </div>
            </div> -->
        <div class="form-group row">

            <input type="file" name="myImage" image-with-preview ng-model="image" accept="image/jpeg,image/png">
            <!-- <label for="image" class="col-sm-2 col-form-label">Image Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image" ng-model="image" />
            </div> -->
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-block btn-lg btn-primary" ng-click="createRecipe()">Create Recipe</button>
            </div>
        </div>
    </form>
    <img class="img-fluid" ng-show="image.src" ng-src="{{image.src}}" alt="{{name}}">
</div>
